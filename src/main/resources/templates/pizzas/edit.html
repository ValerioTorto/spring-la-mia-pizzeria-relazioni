<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Edit Pizza</title>
</head>
<body>
<!--Attributi pizza(Pizza), ingredientList(List<Ingredient>)-->
<div class="container">
<h1>Edit Pizza</h1>
<hr>
    <!--Form di edit-->
<form
    id="edit-pizza"
    method="post"
    th:object="${pizza}"
    th:action="@{/pizzas/edit/{id}(id=${pizza.id})}"
    >
    <div class="col-6">
        <div class="row">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
    </div>
    <div class="col-6">
        <label class="form-label" for="description">Description</label>
        <input class="form-control" type="text" id="description" th:field="*{description}" th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
            <ul>
                <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
            </ul>
    </div>
    <div class="col-6">
        <label class="form-label" for="price">Price</label>
        <input class="form-control" type="number" min="0" value="0" step=".01" id="price" th:field="*{price}"
               th:errorClass="is-invalid">
        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
            <ul>
                <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>
    </div>
        <div class="col-4">
            <h4>Ingredients</h4>
            <!--Creo un form-check per ogni Ingredient della lista ingredientList-->
            <div class="form-check" th:each="ing : ${ingredientList}">
                <input class="form-check-input"
                       type="checkbox"
                       th:value="${ing.id}"
                       th:id="|ing-${ing.id}"
                       th:field="*{ingredients}"
                >
                <label class="form-check-label" th:for="|ing-${ing.id}|" th:text="${ing.name}"></label>
            </div>
        </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-primary" th:href="@{/pizzas}">Cancel</a>
    </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
